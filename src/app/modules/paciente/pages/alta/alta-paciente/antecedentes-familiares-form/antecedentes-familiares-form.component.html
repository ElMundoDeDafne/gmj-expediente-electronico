<div class="row form-div-padding">
  <div class="col">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="cbDesconoce" id="cbDesconoce" [(ngModel)]="antecedentesHdoFamiliares[0].desconoce">
      <label class="form-check-label" for="inlineRadio1">Desconoce</label>
    </div>
  </div>
</div>
<div *ngIf="!antecedentesHdoFamiliares[0].desconoce">
  <div class="row form-div-padding" *ngFor="let antecedente of antecedentesHdoFamiliares; let i = index">
    <div class="col">
      <div class="form-check form-check-inline">
        <input id="familiarP" class="form-check-input" type="radio" name="familiar{{i}}" id="familiar{{i}}" value="Paterno" [(ngModel)]="antecedente.familiar"> <!--paterno/materno-->
        <label class="form-check-label" [for]="'familiar'+i">Paterno</label>
      </div>
      <div class="form-check form-check-inline">
        <input id="familiarM" class="form-check-input" type="radio" name="familiar{{i}}" id="familiar{{i}}" value="Materno" [(ngModel)]="antecedente.familiar">
        <label class="form-check-label" [for]="'familiar'+i+1">Materno</label>
      </div>
    </div>

    <div class="col">
      <label>Parentesco</label>
      <input type="text"
      name="parentesco"
      id="parentesco"
      placeholder="E.j. 42064"
      class="form-control"
      maxLength="20"
      style="max-width: 100%;"
      [(ngModel)]="antecedente.parentesco">
    </div>

    <div class="col">
      <label>Morbilidad</label>
      <input type="text"
      name="morbilidad"
      id="morbilidad"
      placeholder="E.j. 42064"
      class="form-control"
      maxLength="20"
      style="max-width: 100%;"
      [(ngModel)]="antecedente.morbilidadFamilar">
    </div>

    <div class="col">
      <div *ngIf="i===0">
        <button id="botonAgregar" (click)="agregarInput()" class="btn btn-outline-primary btn-sm">Agregar</button>
      </div>
      <div *ngIf="i>=1">
        <button id="botonEliminar" (click)="eliminar(i)" class="btn btn-outline-primary btn-sm">Eliminar</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="antecedentesHdoFamiliares[0].desconoce">
  <h3>Ojo: El paciente desconoce antecedentes</h3>
</div>
