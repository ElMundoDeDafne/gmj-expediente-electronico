  <div class="row form-div-padding">
    <div class="col" *ngFor="let antecedente of antecedentesHeredoFamiliares; let i = index">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="familiar" id="familiar" value="Paternos" [(ngModel)]="antecedentesHeredoFamiliares[i].familiar"> <!--paterno/materno-->
        <label class="form-check-label" for="inlineRadio[i]">Paterno</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="familiar" id="familiar" value="Maternos" [(ngModel)]="antecedentesHeredoFamiliares[i].morbilidadFamilar">
        <label class="form-check-label" for="inlineRadio[i+1]">Materno</label>
      </div>
    </div>
  </div>
  <button (click)="agregarInput()">agregar antecedente</button>
