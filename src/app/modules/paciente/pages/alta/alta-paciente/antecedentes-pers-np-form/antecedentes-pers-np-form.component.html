<div class="row form-div-padding">
  <h2>Conceptos</h2>
  <div *ngFor="let concepto of antecedentes.concepto; let i = index">
  <div class="col">
      <strong>{{concepto.concepto}}</strong><br>
      <div *ngIf="concepto.concepto==='Dieta'||concepto.concepto==='Vivienda'">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="situacion{{i}}" id="situacion{{i}}" value="buena" [(ngModel)]="concepto.situacion">
          <label class="form-check-label" [for]="'situacion'+i">Buena</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="situacion{{i}}" id="situacion{{i}}" value="regular" [(ngModel)]="concepto.situacion">
          <label class="form-check-label" [for]="'situacion'+i">Regular</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="situacion{{i}}" id="situacion{{i}}" value="mala" [(ngModel)]="concepto.situacion">
          <label class="form-check-label" [for]="'situacion'+i">Mala</label>
        </div>
      </div>

      <div *ngIf="concepto.concepto==='Promiscuidad' || concepto.concepto==='Hacinamiento'">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="situacion{{i}}" id="situacion{{i}}" value="S" [(ngModel)]="concepto.situacion">
          <label class="form-check-label" [for]="'situacion'+i">Si</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="situacion{{i}}" id="situacion{{i}}" value="N" [(ngModel)]="concepto.situacion">
          <label class="form-check-label" [for]="'situacion'+i">No</label>
        </div>
      </div>
    </div>
  </div>

  <div class="col">
    <h2>Vivienda</h2>
      <div *ngFor="let vivienda of antecedentes.conceptoVivienda;let i = index">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="situacion{{i}}" name="situacion{{i}}" [(ngModel)]="vivienda.situacion">
          <label class="form-check-label" [for]="'concepto'+i" [(ngModel)]="vivienda.concepto">{{vivienda.concepto}}</label>
        </div>
    </div>
  </div>

  <div class="col" [formGroup]="form">
    <h2>Fauna</h2>
    <div *ngFor="let fauna of antecedentes.conceptoFauna;let i = index">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="situacion{{i}}" name="situacion{{i}}" [(ngModel)]="fauna.situacion">
        <label class="form-check-label" [for]="'concepto'+i" [(ngModel)]="fauna.concepto">{{fauna.concepto}}</label>

        <!-- <div *ngIf="fauna.concepto === 'Otros' && fauna.situacion"> -->
          <div *ngIf="fauna.concepto == 'Otros' && fauna.situacion">
          <input type="text"
          name="antecEspecifico"
          class="form-control"
          maxLength="20"
          style="max-width: 100%;"
          [(ngModel)]="fauna.antecEspecifico"
          formControlName="antecEspecifico">
          <div class="text-danger" *ngIf="form.controls['antecEspecifico'].invalid && (form.controls['antecEspecifico'].dirty || form.controls['antecEspecifico'].touched)">
            <div *ngIf="form.controls['antecEspecifico'].errors?.['required']">
              <h6>Dato obligatorio.</h6>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>

<div class="row form-div-padding">
  <div class="col">
    <app-inmunizaciones-form [(ngModel)]="antecedentes.inmunizaciones"></app-inmunizaciones-form>
  </div>
</div>
